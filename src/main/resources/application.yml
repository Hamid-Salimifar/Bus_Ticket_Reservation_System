spring:
  application:
    name: Bus_Ticket_Reservation_System

  datasource:
    url: jdbc:postgresql://localhost:5432/bus_Ticket_Reservation_System
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  sql:
    init:
      mode: always
server:
  port: 8080