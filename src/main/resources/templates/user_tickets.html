<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>My Tickets</h1>

<div th:if="${#lists.isEmpty(tickets)}">
    <p>you have no tickets yet</p>
</div>
<div th:if="${!#lists.isEmpty(tickets)}">
    <h2>list of all your tickets</h2>
    <table border="1">
        <tr>
            <th>ticket_id</th>
            <th>date</th>
            <th>choose</th>
        </tr>

        <tr th:each="t : ${tickets}">
            <td th:text="${t.id}"></td>
            <td th:text="${t.getTrip().getDepartureDate()}"></td>
            <td>
                <a th:href="@{'/showDetails/' + ${t.id}}">choose</a>
            </td>
        </tr>
    </table>

</div>

</body>
</html>
